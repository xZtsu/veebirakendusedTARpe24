<!DOCTYPE html>

    <title>Tabelid HTML/CSS kujundusega</title>

<body>
<h1>Tabelid</h1>
<table id="lihtne">
  <caption>Lihtne värvitud tabel</caption>
  <!--1. rida-->
  <tr>
    <td>A</td>
    <td>B</td>
  </tr>
  <!--2.rida-->
  <tr>
    <td>C</td>
    <td>D</td>
  </tr>
</table>
<!-- natukene keerulisem tabel-->
<table id="keeruline1">
  <caption>Keeruline värvitud tabel 1</caption>
  <!--1. rida-->
  <tr>
    <!-- rowspan ühendab 2 rida-->
    <td rowspan="2">A</td>
    <td>B</td>
  </tr>
  <!--2.rida-->
  <tr>
    <td>C</td>
  </tr>
</table>

<!----------------- tabel Keeruline2 ------------->
</table>

  </tr>
  <!--2.rida-->
  <tr>
    <td colspan="2">C</td>
  </tr>
</table>
